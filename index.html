<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-A-Sketch App</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
  </head>

  <body>
    <div class="container">
        <h1>Etch-A-Sketch</h1>
        <div class="grid"></div>
        <div class="options">
          <div class="range-picker">
            <label for="rangePicker">
              Grid Dimensions: 
            </label>
          <input type="range" id="range_picker" name="rangePicker" min="2" max="100">
          </div>
          <div class="color-picker">
            <label for="colorPicker">
              Color: 
            </label>
            <input type="color" id="color_picker" name="colorPicker">
          </div>
          <button id="rainbow_btn">Rainbow</button>
          <button id="clear_btn">Clear Grid</button>
        </div>
    </div>
</html>
